default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: quibble_development

test:
  <<: *default
  database: quibble_test

production:
  <<: *default
  database: quibble_production
  username: quibble
  password: <%= ENV["QUIBBLE_DATABASE_PASSWORD"] %>
